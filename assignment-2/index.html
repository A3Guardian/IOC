<!DOCTYPE html>
<html>
  <head>
    <title>Pagina mea HTML</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Inceput Header-->
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">CarsIte</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="carsTypes.html"
                >Tipuri de masini</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" toggle="tooltip" title="In progress!" href="#"
                >Vanzari</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" toggle="tooltip" title="In progress!" href="#"
                >Calculator carburant</a
              >
            </li>
          </ul>
          <div class="form-inline my-3 my-lg-0">
            <div class="nav-item mx-1">
              <div class="nav-item">
                <button
                  type="button"
                  class="btn btn-light mx-2"
                  data-toggle="modal"
                  data-target="#loginModal"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-toggle="modal"
                  data-target="#signInModal"
                >
                  Sign in
                </button>
              </div>
              <!-- Login Modal -->
              <div
                class="modal fade bd-example-modal-sm"
                id="loginModal"
                tabindex="-1"
                role="dialog"
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-sm"
                  role="document"
                >
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="LoginModalTitle">
                        Login form
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="px-4 py-3">
                        <div class="form-group">
                          <label class="mb-2" for="email">Email address</label>
                          <input
                            type="email"
                            class="form-control mb-2"
                            id="email"
                            placeholder="email@example.com"
                          />
                        </div>
                        <div class="form-group">
                          <label class="mb-2" for="password">Password</label>
                          <input
                            type="password"
                            class="form-control mb-2"
                            id="password"
                            placeholder="Password"
                          />
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="dropdownCheck"
                            />
                            <label
                              class="form-check-label mx-2"
                              for="dropdownCheck"
                            >
                              Remember me
                            </label>
                          </div>
                        </div>
                      </form>
                      <a
                        class="d-flex justify-content-center text-muted"
                        href="#"
                        >Forgot password?</a
                      >
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="button" class="btn btn-dark">Login</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--Login Modal-->
              <!--Signin Modal-->
              <div
                class="modal fade bd-example-modal-sm"
                id="signInModal"
                tabindex="-1"
                role="dialog"
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-sm"
                  role="document"
                >
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">
                        Sign in form
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="px-4 py-3">
                        <div class="form-group">
                          <label class="mb-2" for="username">Username</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="username"
                            placeholder="Username"
                          />
                        </div>
                        <div class="form-group">
                          <label class="mb-2" for="email">Email address</label>
                          <input
                            type="email"
                            class="form-control mb-2"
                            id="email"
                            placeholder="email@example.com"
                          />
                        </div>
                        <div class="form-group">
                          <label class="mb-2" for="password">Password</label>
                          <input
                            type="password"
                            class="form-control mb-2"
                            id="password"
                            placeholder="Password"
                          />
                        </div>
                        <div class="form-group">
                          <label class="mb-2" for="confirm-password"
                            >Confirm password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="confirm-password"
                            placeholder="Confirm password"
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="button" class="btn btn-dark">
                        Sign in
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Signin Modal-->
          </div>
        </div>
      </nav>
    </header>
    <!--Sfarsit Header-->

    <footer class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mt-5">
            <h4>Contact Us</h4>
            <p>
              <strong>Address:</strong> Calea Sperantei nr.5, Iasi, Romania<br />
              <strong>Email:</strong> contact@example.com<br />
              <strong>Phone:</strong> +40787864647
            </p>
          </div>
          <div class="col-lg-6 mt-5">
            <h4 class="h5">Copyright &copy; 2023 Astefanoai Eduard</h4>
            <p>All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
